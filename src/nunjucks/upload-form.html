{% extends "modal.html" %}

{% block id %}dtf-upload-dialog{% endblock %}

{% block content %}
<form method="POST" enctype="multipart/form-data" class="form clearfix" id="dtf-upload-form" action="{{ uploadUrl }}">
    <input multiple type="file" name="files[]">
    <div class="uploaded"></div>
    <input type="submit" class="btn btn-primary btn-sm pull-right" value="{{ Submit }}">
</form>
{% endblock %}
