<form method="GET" class="form clearfix" id="dtf-new-folder-form" action="{{ createFolderUrl }}">
    <label class="control-label">{{ _('New Folder') }}</label>
    <input type="text" name="folder-name" value="New Folder" class="form-control new-folder-input"/>
    <input type="submit" class="btn btn-sm btn-primary pull-right" value="{{ _('Submit') }}"/>
    <a href="javascript:;" class="btn btn-default btn-sm pull-right" data-dismiss="modal">{{ _('Cancel') }}</a>
</form>
